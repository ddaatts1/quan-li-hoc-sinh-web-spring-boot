<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>infor</title>
</head>
<body>
<nav th:replace="/fragment/student_nav_bar :: studentNavBar"></nav>
<div class="box">
    <div  class="card" style="width: 500px;">
        <form th:object="${user}" th:action="@{/student/submitedit}" th:method="post" enctype="multipart/form-data" >
            <div class="form-group">
                <label for="username">Email address</label>
                <input  th:field="*{username}" th:text="${user.getUsername()}" type="hidden" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">User name: </label>
                <input th:field="*{email}"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Full name</label>
                <input th:field="*{user_full_name}" type="text" class="form-control" id="exampleInputPassword1" placeholder="full name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input th:field="*{address}" type="text" class="form-control" id="address" placeholder="address">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="phone">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">image</label>
                <input name="img" type="file" accept="image/png, image/jepg" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>



</body>
</html>
