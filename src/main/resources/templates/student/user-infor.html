<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>infor</title>
</head>
<body>
<nav th:replace="/fragment/student_nav_bar :: studentNavBar"></nav>
<div class="box">
    <div class="card" style="width: 18rem;">
        <div class="img">
            <img th:src="@{${user.getImagePath()}}" alt="Card image cap" width="70px" height="70px">

        </div>

        <div class="card-body">
            <h5 th:text="${user.user_full_name}" class="card-title"></h5>
            <!--            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
            <div>
                Tên đăng nhập:
                <span th:text="${user.username}"></span>
            </div>
            <div>
                Email:
                <span th:text="${user.email}"></span>
            </div>
            <div>
                Quê quán:
                <span th:text="${user.address}"></span>
            </div>
            <div>
                SDT:
                <span th:text="${user.phone}"></span>
            </div>
            <div>
                <a th:href="@{/student/editInfor/{UserId}(UserId = ${user.getUser_id()})}"
                   class="btn btn-primary">Sửa</a>
            </div>

        </div>
    </div>
</div>


</body>
</html>
