<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>infor</title>
</head>
<body>
<nav th:replace="/fragment/student_nav_bar :: studentNavBar"></nav>
<div class="box">
    <div  class="card" style="width: 18rem;">
        <div class="img" >
<!--            <img  th:src="@{'/image/'+${user.image}}" alt="Card image cap" width="70px" height="70px">-->

            <img  th:src="@{${user.getImagePath()}}" alt="Card image cap" width="70px" height="70px">

        </div>

        <div class="card-body">
            <h5 th:text="${user.user_full_name}" class="card-title"></h5>
<!--            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
            <div>
                Tên đăng nhập:
                <span th:text="${user.username}"></span>
            </div>
            <div>
                Email:
                <span th:text="${user.email}"></span>
            </div>
            <div>
                Quê quán:
                <span th:text="${user.address}"></span>
            </div>
            <div>
               SDT:
                <span th:text="${user.phone}"></span>
            </div>
            <div>
                <a th:href="@{/student/editInfor/{UserId}(UserId = ${user.getUser_id()})}" class="btn btn-primary">Sửa</a>
            </div>

        </div>
    </div>
</div>



</body>
</html>
