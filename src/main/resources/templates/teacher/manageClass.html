<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>manage class</title>
</head>
<body>
<nav th:replace="/fragment/teacher_nav_bar :: teacherNavBar"></nav>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">subject name</th>
        <th scope="col">size</th>
        <th scope="col">status</th>
        <th scope="col">action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="class: ${list}">
        <th scope="row" th:text="${class.getClass_id()}" ></th>
        <td th:text="${class.getSubject().getSubject_name()}"></td>
        <td th:text="${class.getSize()}"></td>
        <td th:text="${class.getStatus()}"></td>
        <td><button class="btn btn-light" > <a th:href="@{/teacher/closeClass/{ClassId}(ClassId = ${class.getClass_id()})}">Đóng đăng kí</a></button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
