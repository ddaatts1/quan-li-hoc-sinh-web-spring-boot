<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>register for teaching</title>
</head>
<body>
<nav th:replace="/fragment/teacher_nav_bar :: teacherNavBar"></nav>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">subject name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="class: ${list}">
            <th scope="row" th:text="${class.getClass_id()}" ></th>
            <td >
                <a th:href="@{/teacher/insertMark/{ClassId}(ClassId= ${class.getClass_id()})}" th:text="${class.getSubject().getSubject_name()}"></a>
            </td>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
