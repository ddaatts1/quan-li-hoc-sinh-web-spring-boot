<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>register for teaching</title>
</head>
<body>
<nav th:replace="/fragment/teacher_nav_bar :: teacherNavBar"></nav>
<div th:if="${status}" th:text="${status}" class="alert alert-success" role="alert">

</div>

<form th:action="@{/teacher/insertMark/{ClassId}(ClassId =${ClassId})}" th:object="${listTranscript}" method="post">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">student name</th>
            <th scope="col">mark 1</th>
            <th style="min-width:50px" scope="col"></th>
            <th scope="col">mark 2</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody >

        <tr th:each="transcript,istat: *{list}">
            <th >
                <input   th:field="*{list[__${istat.index}__].transcript_id}"
                        type="hidden"  class="form-control"
                        scope="row" th:text="*{list[__${istat.index}__].getTranscript_id()}"
                >
            </th>
            <td >
                <input th:field="*{list[__${istat.index}__].student.user_full_name}" type="hidden" class="form-control"
                       th:text="*{list[__${istat.index}__].getStudent().getUser_full_name()}"
                >

            </td>
            <td >  <input th:field="*{list[__${istat.index}__].mark1}" type="number" class="form-control" ></td>
            <td style="min-width:100px" ><span th:if="${#fields.hasErrors('list[__${istat.index}__].mark1')}" th:errors="*{list[__${istat.index}__].mark1}">điểm không được quá 10!</span>
            <td  ><input th:field="*{list[__${istat.index}__].mark2}" type="number" class="form-control" ></td>
            <td style="width:100px" ><span th:if="${#fields.hasErrors('list[__${istat.index}__].mark2')}" th:errors="*{list[__${istat.index}__].mark2}">điểm không được quá 10!</span>


            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-light" >submit</button>

</form>



</body>
</html>
